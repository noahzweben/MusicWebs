{% extends "navbar.html" %} 
{% block content %} 

<div class = "container row">


 <div class="input-field">
 <h5>Name of Track</h5>
<input class = "validate" type="text" id = "nameForm" placeholder =" e.g Single Ladies"/>
</div>

 <div class="input-field">
<h5>Original Artist</h5>
<input class = "validate"  type="text" id = "artistForm" placeholder =" e.g Beyonce or Original"/>
</div>

<div class = "input-field">
<h5> Keep Hidden </h5> 
hidden tracks will only be accessible by the creator and people with the link, use this feature for private collaborations
<br><input type="checkbox" id = "hiddenBox"/><label for="hiddenBox">Hidden</label>
</div>

<br>
<div class="row center">
<button class = "waves-effect deep-orange lighten-2 waves-light btn" id = "recordButton" onclick="toggleRecord()">Add Recording for New Track</button>
</div>

<div class="row center">
<button class = "btn modal-trigger waves-effect deep-orange lighten-2 waves-light " data-target="modal1" id = "uploadButton" onclick="">Upload Audio to Start Track</button>
</div>

<!-- MODAL --> 
  <div id="modal1" class="modal">
    <div class="modal-content">

       <div class="input-field">
      <h3 class="center-align">Select File to Upload</h3>
      <input class = "validate"  type="file" id = "fileForm" accept=".wav,.m4a,.mp3/>">
    </div>

    </div>
    <div class="modal-footer">
      <button class="waves-effect waves-light btn deep-orange lighten-1" onclick = "newUpload()">Save</button>
    </div>
  </div>


<div id = "layerInfo"> 
	<div id = "layerContainer"></div>
	 <div id="wave"></div>
</div>



</div> 

<script src="{{ url_for('static', filename='js/wavesurferMyEdits.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

 <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
<script src="{{ url_for('static', filename='js/newTrack.js') }}"></script>
<script src="{{ url_for('static', filename='js/recordCountdown.js') }}"></script>


{% endblock %}
