<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Web Audio API</title>
</head>

<body>

{% if current_user.is_authenticated %}
  Hi {{ current_user.username }}!
{% endif %}

<a href= "{{ url_for('login.index') }}">login</a>

 {%for track in tracks %}

 <li><a href = "{{ url_for('track.new_track') }}">New Track</a></li>

</ul>
</body>
</html>
